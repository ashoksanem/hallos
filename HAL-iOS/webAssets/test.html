<html>
<head>

<style>
    body{
        background: #fff;
        color: #000;
        font-weight: 500;

input{background: #000;

<body>
    <script src="HAL.js"></script>
    <script>
        function receiveDeviceId(message) {
            document.getElementById("halmsg").innerHTML = "deviceId: " + message.deviceId;
        }
    </script>

    <p>Web page in webAssets</p>
    <p> </p>
    <p id="halmsg"> </p>
    <p id="SSOMessage"> </p>

        <input type="button" value="Send Message to Hal" onClick="showIOSAlert()"/>
        <input type="button" value="Authenticate User" onClick="HAL.sso.authenticateAssociate()"/>
        <input type="button" value="Check Authentication" onClick="isSSOAuthenticated()"/>
        <input type="button" value="Logout user" onClick="HAL.sso.logoutAssociate()"/>
