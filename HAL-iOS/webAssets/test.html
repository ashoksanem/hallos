<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
<style>
    body{
        background: #fff;
        color: #000;
        font-weight: 500;
        font-size: 16px;
        height: 45px;
    }
input{background: #000;
    border: 1px solid #000;
    color: #fff;
    font-weight: 500;
    font-size: 16px;
    height: 45px;
    margin-top: 15px;
    line-height: 5px;
    padding: rem-calc(0) rem-calc(0) rem-calc(0) rem-calc(20);

}</style>

</head>
<body>
    <script src="HAL.js"></script>
    <script src="test.js"></script>

    <p>Web page in webAssets</p>
    <p>sled connection status: </p>
    <p id="sledstatus"> </p>
    <p>sled battery percentage: </p>
    <p id="sledbatterypercentage"> </p>
    <p>ipod battery percentage: </p>
    <p id="ipodbatterypercentage"> </p>
    <p>scanner status: </p>
    <p id="scannerstatus"> </p>
    <p id="halmsg"> </p>
    <p id="SSOMessage"> </p>
    <p id="storedvalue"> </p>
    <div>
        <input type="button" value="storelog" onClick="HAL.private.storeLog('data')"/>
        <input type="text" name="MAC Address" id="macaddtxt" value="">
            <input type="button" value="crashapp" onClick="crashapp()"/>
            <input type="button" value="print data" onClick="printdata()"/>
        <input type="button" value="connect to Printer" onClick="connectToPrinter()"/>
        <input type="button" value="disconnect from Printer" onClick="disconnectFromPrinter()"/>
        <input type="button" value="Get Printer Status" onClick="getPrinterStatus()"/>
        <input type="button" value="Save data" onClick="saveData()"/>
        <input type="button" value="clear data" onClick="HAL.util.clearData('testkey')"/>
        <input type="button" value="restore data" onClick="HAL.util.restoreData('testkey','passDataToWeb')"/>
        <input id="enablescan" type="button" value="enable scanner" onClick="enableScannertest()"/>
        <input type="button" value="Send Message to Hal" onClick="showIOSAlert()"/>
        <input type="button" value="Authenticate User" onClick="HAL.sso.authenticateAssociate()"/>
        <input type="button" value="Check Authentication" onClick="HAL.sso.getAuthenticatedAssociate('sendSSOAuthenticationMessageToWeb')"/>
        <input type="button" value="Logout user" onClick="HAL.sso.logoutAssociate()"/>
        <input type="button" value="Go to Airwatch Landing Page" onClick="HAL.util.goToLandingPage()"/>
        <input type="button" value="Get Device ID" onClick="HAL.util.getDeviceId('receiveDeviceId')"/>
        <input type="button" value="Am I In Hal?" onClick="amIinHal('passDataToWeb')"/>
        <input type="button" value="Get Location Information" onClick="HAL.util.getLocationInformation('passDataToWeb')"/>
        <input type="button" value="get Sled Battery Percentage" onClick="getSledBatteryLevel()"/>
        <input type="button" value="get Ipod Battery Percentage" onClick="getIpodBatteryLevel()"/>
        <input type="button" value="check scanner connection" onClick="checkScanner()"/>
        
    </div>
    
</body>
</html>
